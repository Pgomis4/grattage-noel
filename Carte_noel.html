<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte de Noël à Gratter</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #b3e5fc;
            font-family: 'Arial', sans-serif;
        }
        #scratchCard {
            position: relative;
            width: 400px;
            height: 300px;
            border: 2px solid #fff;
            background: url('https://i.imgur.com/6HAl5pk.jpg') no-repeat center center;
            background-size: cover;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #message {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
        }
        #qrcode {
            position: fixed;
            top: 10px;
            left: 10px;
            background: #fff;
            padding: 10px;
            border-radius: 10px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
</head>
<body>
    <div id="scratchCard">
        <canvas id="scratchLayer"></canvas>
        <div id="message">Grattez pour découvrir votre surprise !</div>
    </div>

    <div id="qrcode"></div>

    <script>
        const canvas = document.getElementById('scratchLayer');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;

        function init() {
            canvas.width = canvas.parentElement.offsetWidth;
            canvas.height = canvas.parentElement.offsetHeight;
            ctx.fillStyle = '#c0c0c0';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.globalCompositeOperation = 'destination-out';
            ctx.fillStyle = 'rgba(255, 255, 255, 1)';
        }

        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            scratch(e);
        });

        canvas.addEventListener('mousemove', (e) => {
            if (isDrawing) {
                scratch(e);
            }
        });

        canvas.addEventListener('mouseup', () => {
            isDrawing = false;
        });

        canvas.addEventListener('touchstart', (e) => {
            isDrawing = true;
            scratch(e.touches[0]);
            e.preventDefault();
        });

        canvas.addEventListener('touchmove', (e) => {
            if (isDrawing) {
                scratch(e.touches[0]);
            }
            e.preventDefault();
        });

        canvas.addEventListener('touchend', () => {
            isDrawing = false;
        });

        function scratch(e) {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            ctx.beginPath();
            ctx.arc(x, y, 20, 0, Math.PI * 2);
            ctx.fill();
        }

        window.onload = init;
        window.onresize = init;

        // Générer le QR code
        const qr = new QRious({
            element: document.getElementById('qrcode'),
            value: 'https://votre-surprise.com',  // Remplacez par l'URL de la surprise
            size: 100,
        });
    </script>

    <!-- Instructions pour les participants -->
    <div style="position: fixed; bottom: 10px; right: 10px; background: rgba(0, 0, 0, 0.7); color: #fff; padding: 10px; border-radius: 10px;">
        <strong>Instructions :</strong> Utilisez votre doigt (sur tablette) ou la souris (sur ordinateur) pour gratter la zone grise et révéler l'image cachée de Noël. Scannez ensuite le QR code pour obtenir votre surprise !
    </div>
</body>
</html>
